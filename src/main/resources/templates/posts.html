<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: imports(pageTitle = 'All Posts')">
</head>
<body>
<div class="container">
<h1 th:text="${title}"></h1>
<div th:each="post: ${posts}">
    <a th:href="@{'/posts/' + ${post.id}}"><h2 th:text="${post.title}"></h2></a>
    <h3 th:text="${post.text}"></h3>
</div>
</div>
</body>
